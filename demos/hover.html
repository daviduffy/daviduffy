<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Circle Hover Splitter Game">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <link rel="stylesheet" href="css/hover.css">

  <title>circleGen</title>
</head>
<body>
    <div class='row small-bummer show-for-small-only'>
        <h3>Sorry! ðŸ˜­</h3>
        <p>This game requires hover, so there is no mobile version.</p>
    </div>
    <div class='row show-for-medium-up circleGen'>
    <div class='medium-2 column circleGen-controls'>
        <h2><a class='fancy-link' href='http://jsbin.com/fudizi/edit?html,js,output' title='link to the JSBin for this doodle'>circleGen<span id='inReverse' class='hide'>Reverse</span>()&#59;</a></h2>
        <p class='created'>Created
            <span>5</span>
        </p>
        <p class='destroyed fade-in'>Destroyed
            <span>
                <span class='goal'>0.0%</span>
                <span class='score'>0</span>
            </span>
        </p>
        <p class='timer fade-in'>Time Remaining
            <span id="timer">
                <span class="minutes">00</span>:<span class="seconds">00</span>
            </span>
        </p>
        <a id='toggle' href='JavaScript:void(0)' class='toggleButton control-button fade-in'>Reverse</a>
        <a href='JavaScript:void(0)' class='reset control-button' title='resets the circleDiv doodle to its original state'>Reset</a>
    </div>
    <div class='medium-10 column'>
        <div class='circleGen-container' title='A gamified JavaScript doodle. On mouseover (hover), large circles visually split into smaller circles. Reverse the puzzle and put all of the circles back together before the timer ends.'>
        <span class="circleGen-overlay">
            <span>Game Over</span>
            <a href='JavaScript:void(0)' class='reset control-button' title='resets the circleDiv doodle to its original state'>Reset</a>
        </span>
            <div class='outer-box leaf'>
            </div>
            <div class='outer-box right parent inter'>
                <div class='leaf'></div>
                <div class='leaf'></div>
                <div class='leaf'></div>
                <div class='leaf'></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="js/hover.js"></script>

</body>
</html>
